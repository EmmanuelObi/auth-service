<div class="w-full h-full flex flex-col gap-6 justify-between items-center">
  <!-- Actual login form -->
  <div
    [formGroup]="forgotForm"
    class="min-w-[calc(70%)] mt-10 flex flex-col justify-center gap-4 items-center"
  >
    <img src="../../../../assets/images/lock.svg" alt="lock" />
    <h3 class="text-primary font-bold text-4xl text-center">
      Forgot password?
    </h3>
    <p class="w-full text-xs text-page-grey text-center">
      No worries, we’ll send you reset instructions.
    </p>

    <div class="w-full flex flex-col justify-between my-2 gap-2 items-start">
      <label class="text-sm text-label font-medium" for="email">Email*</label>
      <input
        class="drop-shadow-md rounded-lg h-12 p-3 w-full border-1 border-border-input"
        type="email"
        id="email"
        placeholder="Enter your work email"
        formControlName="email"
      />
    </div>
    <button
      (click)="onClickReset()"
      [class.disabled]="!forgotForm.valid"
      class="drop-shadow-md w-full flex justify-center items-center bg-button-blue text-white my-4 rounded-lg h-12 py-3 px-5 text-center"
    >
      <svg
        *ngIf="formLoading"
        class="animate-spin bg-white h-5 w-5"
        viewBox="0 0 24 24"
      ></svg>
      <span *ngIf="!formLoading">Reset password</span>
    </button>

    <a
      href="/auth/login"
      class="text-page-grey text-sm font-medium w-full text-center mt-2 flex justify-center items-center gap-1"
    >
      <img src="../../../../assets/images/arrow-left.svg" alt="arrow" />Back to
      log in</a
    >
  </div>
  <div
    class="w-full flex justify-between items-center text-xs md:text-sm font-normal text-page-grey"
  >
    <p>©2024 Emmanuel Obi</p>
    <a
      href="mailto:obiemmy123@gmail.com"
      class="flex justify-between items-center gap-1"
    >
      <img src="../../../../assets/images/mail.svg" alt="mail" />
      help&#64;engineeringteam.dev</a
    >
  </div>
</div>
