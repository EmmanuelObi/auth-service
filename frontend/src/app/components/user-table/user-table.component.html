<div class="w-full">
  <p-table
    [value]="users"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10]"
    responsiveLayout="stack"
    [breakpoint]="'960px'"
    [tableStyle]="{ 'min-width': '100%' }"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>First Name</th>
        <th>LastName</th>
        <th>Email</th>
        <th>User Roles</th>
        <th *ngIf="isAbleToEdit">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td>
          <span class="p-column-title">First Name</span>{{ user.firstName }}
        </td>
        <td>
          <span class="p-column-title">Last Name</span>{{ user.lastName }}
        </td>
        <td><span class="p-column-title">Email</span>{{ user.email }}</td>
        <td>
          <span class="p-column-title">User Roles</span>
          <div>
            <span class="mr-1" *ngFor="let role of user.role">
              <p-tag [value]="role" [severity]="getColorCode(role)"></p-tag>
            </span>
            <span class="mr-1">
              <p-tag
                *ngIf="user.isAdmin"
                value="admin"
                [severity]="getColorCode('admin')"
              ></p-tag>
            </span>
          </div>
        </td>
        <td *ngIf="isAbleToEdit">
          <span class="p-column-title">Action</span>
          <div>
            <span
              ><i
                (click)="editUser(user)"
                class="pi pi-pen-to-square mr-6"
                style="font-size: 1.2rem; cursor: pointer"
              ></i
            ></span>
            <span
              ><i
                (click)="confirmDelete(user)"
                class="pi pi-trash"
                style="font-size: 1.2rem; cursor: pointer; color: red"
              ></i
            ></span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
